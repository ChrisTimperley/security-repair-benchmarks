    files-to-instrument:
    - filename: tools/tiffcrop.c
      line: 2177
    type: gcov
  restrict-to-files:
  - tools/tiffcrop.c
localization:
  metric: genprog
  type: spectrum
optimizations:
  ignore-dead-code: true
  ignore-equivalent-insertions: true
  ignore-string-equivalent-snippets: true
program:
