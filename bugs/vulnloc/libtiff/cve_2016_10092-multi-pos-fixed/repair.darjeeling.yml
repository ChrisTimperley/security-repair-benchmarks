    environment:
      REPAIR_TOOL: darjeeling
    steps:
    - command: REPAIR_TOOL=darjeeling ./prebuild
      directory: /workspace
    - command: REPAIR_TOOL=darjeeling ./build
      directory: /workspace
    steps-for-coverage:
    - command: REPAIR_TOOL=darjeeling CFLAGS=--coverage LDFLAGS=--coverage ./clean
